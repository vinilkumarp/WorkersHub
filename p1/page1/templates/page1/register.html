<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
{% load static %}
<link href="{% static 'page1/restyle.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
	<div class="main-w3layouts wrapper">
		<h1>workers hub SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="login" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="Username" placeholder="Username" required="">
					<br style="color:blue;">Date Of Birth:</br>
						<div class="container">
							<input class="text"type="date" name="Date Of Birth"> 
						</div>
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<!--<input class="tel" type="tel" name="phone number" id="phone number" pattern="[0-9]{10}">-->
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" href="login" value="SIGNUP">
				</form>
				<p>Already Have An Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>
			<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
